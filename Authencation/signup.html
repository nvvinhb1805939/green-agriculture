<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký ngay | Nông Nghiệp Xanh</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../assets/images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <header class="header header--second">
      <div class="container">
        <div class="header__top grid grid--2">
          <p class="header__time">
            <span class="header__day">Thứ hai</span>
            <span class="header__date">14/02/2022</span>
            <span> | </span>
            <span class="header__hour">12:11</span>
            <span>GMT +7</span>
          </p>
        </div>
        <div class="header__logo logo">
          <a href="#">
            <img src="../assets/images/logo.png" alt="logo" class="header__img" />
            <span>Nông Nghiệp Xanh</span>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="content">
        <div class="container">
          <form class="form">
            <h4 class="form__heading">Đăng Ký</h4>
            <div class="form__field">
              <input id="name" class="form__input" type="text" name="name" placeholder=" " />
              <label class="form__label" for="name">Họ tên</label>
            </div>
            <div class="form__field">
              <input id="phone" class="form__input" type="text" name="phone" placeholder=" " />
              <label class="form__label" for="phone">Số điện thoại</label>
            </div>
            <div class="form__field">
              <input id="email" class="form__input" type="text" name="email" placeholder=" " />
              <label class="form__label" for="email">Email</label>
            </div>
            <div class="form__field">
              <input id="password" class="form__input" type="password" name="email" placeholder=" " />
              <label class="form__label" for="password">Mật khẩu</label>
            </div>
            <div class="form__field">
              <input id="confirmPassword" class="form__input" type="text" name="email" placeholder=" " />
              <label class="form__label" for="confirmPassword">Nhập lại mật khẩu</label>
            </div>
            <div class="form__field">
              <button class="form__submit btn btn--primary">Đăng Ký</button>
            </div>
            <p class="form__split"><span>Hoặc</span></p>
            <div class="form__socials">
              <a href="#" class="form__btn btn btn--medium">
                <i class="fab fa-facebook form__icon form__icon--fb"></i>
                <span>Facebook</span>
              </a>
              <a href="#" class="form__btn btn btn--medium">
                <i class="fab fa-google form__icon"></i>
                <span>Google</span>
              </a>
            </div>
            <p class="form__mesage">
              <span>Bạn đã có tài khoản?</span>
              <a href="./login.html" class="form__link">Đăng nhập</a>
            </p>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
